<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <h1>Stone Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="Stone">
            <img src="./image/stone.png" alt="">
            <!-- <p>Stone</p> -->
        </div>
        <div class="choice" id="Paper">
            <img src="./image/paper.png" alt="">
            <!-- <p>Paper</p> -->
        </div>
        <div class="choice" id="Scissors">
            <img src="./image/scissor.png" alt="">
            <!-- <p>Scissor</p> -->
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>YOUR SCORE</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>COMPUTER SCORE</p>
        </div>
    </div>


    <div class="msg-container">
        <p id="msg">Select Your Move</p>
    </div>

    <div class="choicesshow">
        <div class="choiceshow">
            <div class="userStone">
                <p>YOUR CHOISE</p>
            <img  src="./image/stone.png" alt="">
            </div>
            <div class="userPaper">
                <p>YOUR CHOISE</p>
                <img  src="./image/paper.png" alt="">
            </div>
            <div class="userScissors">
                <p>YOUR CHOISE</p>
                <img  src="./image/scissor.png" alt="">
            </div>
            
           
            
            <!-- <p>Stone</p> -->
        </div>
        <div class="choiceshow" id="Paper">
            <div class="computerStone">
                <p>COMPUTER CHOICE</p>
                <img class="" src="./image/stone.png" alt="">
            </div>
            <div class="computerPaper">
                <p>COMPUTER CHOICE</p>
                <img src="./image/paper.png" alt="">
            </div>
            <div class="computerScissors">
                <p>COMPUTER CHOICE</p>
                <img src="./image/computerScissors.png" alt="">
            </div>


        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
